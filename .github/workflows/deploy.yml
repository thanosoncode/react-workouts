name: Deploy
on: push
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install node js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependencies
        run: npm ci
  lint:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: run lint
        run: npm run lint
