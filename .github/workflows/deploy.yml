name: Deploy
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install node js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependencies
        run: npm ci
      - name: run lint
        run: npm lint
      - name: run tests
        run: npm test
      - name: build
        run: npm build
      - name: successful deployed
        run: echo "we are live!"
